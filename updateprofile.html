<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thông tin cá nhân</title>
    <link rel="stylesheet" href="/assets/css/style.css">
    <link rel="stylesheet" href="/assets/css/grid.css">
    <link rel="stylesheet" href="/assets/css/responsive.css">
    <link rel="stylesheet" href="/assets/font/icofont/icofont.min.css">
    <link rel="stylesheet" href="/assets/font/fontello/css/next.css">
    <link rel="icon" href="/assets/font/Icon/ia_300000109.png" type="image" sizes="16x16">
    <script src="https://unpkg.com/js-image-zoom@0.7.0/js-image-zoom.js" type="application/javascript"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>

<body>
        <div id="update-profile">
            <div class="grid wide">
                <div class="row content-center">
                    <div class="col l-6">
                        <div class="block-title">
                            <h2>Thông tin cá nhân</h2>
                        </div>
                        <form id="form-group" action="" method="POST"> 
                            <div>
                                <input type="text" name="fullname" id="fullname" placeholder="Họ và tên">
                                <input type="date" name="dob" id="dob">
                                <input type="tel" name="tel" id="tel" placeholder="Số điện thoại">
                                <input type="email" name="email" id="email" placeholder="Email">
                                <input type="city" name="city" id="city" placeholder="Tỉnh/Thành phố">
                                <input type="text" name="district" id="district" placeholder="Quận/Huyện">
                                <input type="text" name="address" id="address" placeholder="Địa chỉ">
                                <button type="submit">CẬP NHẬT</button>
                                <a href="profile.html" class="historyBack">Quay lại</a>
                            </div>
                        </form>   
                    </div>
                </div>
            </div>
        </div>
    <!-- <script src="/assets/zoomsl.js"></script> -->
    <script src="/assets/js/slider.js"></script>
</body>

</html>
