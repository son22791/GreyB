<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GreyB</title>
    <link rel="stylesheet" href="/assets/css/style.css">
    <link rel="stylesheet" href="/assets/css/grid.css">
    <link rel="stylesheet" href="/assets/css/responsive.css">
    <link rel="stylesheet" href="/assets/font/icofont/icofont.min.css">
    <link rel="stylesheet" href="/assets/font/fontello/css/next.css">
    <link rel="icon" href="/assets/font/Icon/ia_300000109.png" type="image" sizes="16x16">
    <script src="https://unpkg.com/js-image-zoom@0.7.0/js-image-zoom.js" type="application/javascript"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>
</head>

<body>
        <div id="register">
            <div class="grid wide">
                <div class="row register">
                    <div class="formAccount col l-8 c-12 m-8">
                        <h2>Tạo tài khoản</h2>
                        <p>Nhập thông tin của bạn để tạo tài khoản tại <b>website</b></p>
                        <div class="form-register">
                            <form class="row" action="" method="POST">                                
                                    <input class="col c-11 m-12" type="email" name="email" id="email" placeholder="Địa chỉ email">
                                    <input class="col c-11 m-12" type="tel" name="" id="" placeholder="Số điện thoại">
                                    <input class="col c-11 m-12" type="password" name="" id="" placeholder="Mật khẩu">                                
                                    <input class="col c-11 m-12" type="text" name="city" id="" placeholder="Tỉnh/Thành phố">
                                    <input class="col c-11 m-12" type="text" name="fullname" id="" placeholder="Họ và tên">
                                    <input class="col c-11 m-12" type="text" name="district" id="" placeholder="Quận/Huyện">
                                    <input class="col c-11 m-12" type="text" name="address" id="" placeholder="Địa chỉ">
                                    <button type="submit">TẠO TÀI KHOẢN</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    <!-- <script src="/assets/zoomsl.js"></script> -->
    <script src="/assets/js/slider.js"></script>
</body>

</html>
